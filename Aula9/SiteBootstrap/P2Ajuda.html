    <div class="flexform">
        <div class="pag">
            <h1>Central de ajuda</h1>
            <form class="row g-2" action="" method="get">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome:</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Primeiro nome"
                                aria-label="Primeiro nome">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="assunto" class="form-label">Assunto:</label>
                    <input type="text" class="form-control" id="assunto">
                </div>
                <div class="mb-2">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="+55 (00) 00000-0000">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-2">
                    <label for="obs" class="form-label">Observações:</label>
                    <textarea class="form-control" id="obs" rows="3"></textarea>
                </div>
                <div class="mb-2">
                    <label for="arquivos" class="form-label">Arquivos:</label>
                    <input class="form-control" type="file" id="arquivos">
                </div>
                <div class="mb-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Limpar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
