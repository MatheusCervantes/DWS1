<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Trabalho Ajax</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Trabalho Ajax com JSON</h1>

        <h3><i>Nome: Matheus Cervantes</i></h3>
    </header>

    <hr>
    </hr>

    <div class="container">
        <div class="d-flex justify-content-lg-evenly">
            <div class="form">
                <form id="form1">
                    <div class="mb-3">
                        <label for="nomeinput" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nomeinput">
                    </div>
                    <div class="mb-3">
                        <label for="emailinput" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <div class="d-flex justify-content-center" id="botoes">
                                <button type="button" class="btn btn-primary" id="btnsend">Enviar</button>
                                <button type="reset" class="btn btn-warning" id="btnclear">Limpar</button>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="mb-2 mt-2">
                            <button type="button" class="btn btn-info" id="btnatt">Atualizar dados da tabela</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-6">
                <table id="tabelaDados" class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th class="col-5">Nome</th>
                            <th class="col-5">E-mail</th>
                            <th class="col-2">Opções</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabela">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <a href="/index.html"><img src="return.png"></a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
        integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
