<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Praticando 5</title>
    <link rel="stylesheet" href="style_praticando5.css">
</head>
<body>
    <h1>Praticando 5 - Tabela grande com colspan e rowspan e planos de fundo</h1>
    <a href="index.html">Voltar ao menu principal</a>

    <br><br>
    
    <table class="td1">
        <caption>Tabela grande colspan e rowspan</caption>
        <tr>
            <td colspan="2" class="color1">Colspan</td>
            <td class="color1">-</td>
            <td rowspan="3" class="color1">Rowspan</td>
        </tr>
        <tr>
            <td class="color2">-</td>
            <td class="color2">-</td>
            <td class="color2">-</td>
        </tr>
        <tr>
            <td class="color3">-</td>
            <td colspan="2" class="color3">Colspan</td>
        </tr>
        <tr>
            <td class="color4">-</td>
            <td class="color4">-</td>
            <td class="color4">-</td>
            <td class="color4">-</td>  
        </tr>
    </table>

    <br>

    <table class="td2">
        <caption>Legenda</caption>
        <tr>
            <td>Linha 1</td>
            <td class="color1">--------</td>
            <td class="tdalign">green</td>
        </tr>
        <tr>
            <td>Linha 2</td>
            <td class="color2">--------</td>
            <td>red</td>
        </tr>
        <tr>
            <td>Linha 3</td>
            <td class="color3">--------</td>
            <td>blue</td>
        </tr>
        <tr>
            <td>Linha 4</td>
            <td class="color4">--------</td>
            <td>yellow</td>
        </tr>
    </table>
</body>
</html>
